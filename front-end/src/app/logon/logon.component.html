<div>
  <input
    type="button"
    value="Login"
    (click)="onLoginClick()"
  />
</div>
<div>
  <p>CPF: </p>
  <input #inputCpf
    type="text"
  />
  <p>Nome: </p>
  <input #inputNome
    type="text"
  />  
  <p>Senha: </p>
  <input #inputPassword
    type="password"
  />
  <input 
    type="submit"
    value="Register"
    (click)="onRegisterClick(inputCpf.value,inputNome.value,inputPassword.value)"/>
</div>
